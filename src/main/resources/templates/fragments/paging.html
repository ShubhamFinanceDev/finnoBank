<a th:fragment="paging(pageNum, label, tooltip)" class="page-link"
  th:href="@{'/dashboard?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} +${fromDate!=null && fromDate!=''? 'fromDate=' + fromDate + '&' : ''}+${toDate!=null && toDate!=''? 'toDate=' + toDate + '&' : ''}+ 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
  th:title="${tooltip}" rel="tooltip">
  [[${label}]]
</a>
