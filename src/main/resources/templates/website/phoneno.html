<!DOCTYPE html>
<html lang="en" class="body-full-height"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Finno Bank Portal</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">



 
    
    
    <!-- Google Fonts -->
    <link
	th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext}" rel="stylesheet" type="text/css/">
     <link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap Core Css -->
   <link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet"/>

    <!-- Waves Effect Css -->
   <link th:href="@{/plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
   <link th:href="@{/plugins/animate-css/animate.css}" rel="stylesheet" />

    <!-- Custom Css -->
   <link th:href="@{/css/homestyle.css}" rel="stylesheet" />
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>Finobank Web Portal</b></a>
            <!-- <small>Collection Desk</small> -->
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                   <!--  <div class="msg">Sign in to start your session</div> -->
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="phoneno" placeholder="Enter your registered Mobile Number" required autofocus>
                        </div>
                    </div>
       
                    <div class="row">
                        <!-- <div class="col-xs-8 p-t-5">
                             </div> <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>-->
                        <div class="col-xs-4">
                            <a class="btn btn-block bg-pink waves-effect"  href="otp.html">SIGN IN</a>
                            
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
 <script type="text/javascript"
		th:src="@{/plugins/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core Js -->
  <script type="text/javascript"
		th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>

    <!-- Waves Effect Plugin Js -->
   <script type="text/javascript"
		th:src="@{/plugins/node-waves/waves.js}"></script>

    <!-- Validation Plugin Js -->
   <script type="text/javascript"
		th:src="@{/plugins/jquery-validation/jquery.validate.js}"></script>

    <!-- Custom Js -->
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script type="text/javascript" th:src="@{/js/pages/examples/sign-in.js}"></script>
</body>

</html>
